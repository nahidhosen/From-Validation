<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact_name" onkeyup="validateName()">
        <span id="name_error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="Contact_phone" onkeyup="validatePhone()">
        <span id="phone_error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="Contact_email" onkeyup="validateEmail()">
        <span id="email_error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="Contact_msg" onkeyup="validateMsg()"></textarea>
        <span id="msg_error"></span>
      </div>

    <button onclick =" return validate_form()">Submit</button>
    <span id="submit_error"></span>
  </form>
</div>
  <script src="test.js"></script>
   
</body>
</html>
